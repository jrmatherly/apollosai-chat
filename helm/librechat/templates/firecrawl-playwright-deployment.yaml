{{- if .Values.firecrawl.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "librechat.fullname" . }}-firecrawl-playwright
  labels:
    {{- include "librechat.labels" . | nindent 4 }}
    app.kubernetes.io/component: firecrawl-playwright
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "librechat.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: firecrawl-playwright
  template:
    metadata:
      labels:
        {{- include "librechat.labels" . | nindent 8 }}
        app.kubernetes.io/component: firecrawl-playwright
    spec:
      containers:
        - name: firecrawl-playwright
          image: "{{ .Values.firecrawl.playwright.image.repository }}:{{ .Values.firecrawl.playwright.image.tag }}"
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: PORT
              value: "3000"
            - name: MAX_CONCURRENT_PAGES
              value: {{ .Values.firecrawl.playwright.maxConcurrentPages | default 10 | quote }}
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          {{- with .Values.firecrawl.playwright.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
{{- end }}
