use_default_settings:
  engines:
    remove:
      - ahmia
      - torch

server:
  secret_key: "xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
  limiter: true
  image_proxy: true
  port: 8080
  bind_address: "0.0.0.0"

ui:
  static_use_hash: true

enabled_plugins:
  - 'Hash plugin'
  - 'Self Informations'
  - 'Tracker URL remover'

search:
  # CRITICAL: json format MUST be enabled for LibreChat integration.
  # Without it, SearXNG returns 403 Forbidden on API requests.
  formats:
    - html
    - json
  safe_search: 1
  default_lang: "auto"

valkey:
  # Overridden at runtime by SEARXNG_VALKEY_URL env var (includes password).
  # This fallback will NOT authenticate if Redis has --requirepass enabled.
  url: redis://redis:6379/1

outgoing:
  request_timeout: 5.0
