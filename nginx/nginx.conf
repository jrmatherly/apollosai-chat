# Shared Nginx Main Configuration
# Serves both LibreChat and MCP Context Forge via subdomain routing
#
# Performance tuning from MCP Context Forge (optimized for high concurrency)
# Server blocks are in conf.d/ (auto-generated from templates/ by entrypoint)

user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;
error_log /var/log/nginx/error.log warn;
pid /run/nginx.pid;

events {
    worker_connections 16384;
    multi_accept on;
    accept_mutex off;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format with cache status (for MCP Context Forge caching)
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'cache_status=$upstream_cache_status '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # ============================================================
    # Core Performance Tuning
    # ============================================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 10000;
    types_hash_max_size 2048;
    client_max_body_size 100M;
    client_body_buffer_size 128k;
    reset_timedout_connection on;

    # Hide nginx version
    server_tokens off;

    # ============================================================
    # Open File Cache
    # ============================================================
    open_file_cache max=10000 inactive=60s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # ============================================================
    # Proxy Buffer Tuning
    # ============================================================
    proxy_buffer_size 16k;
    proxy_buffers 8 32k;
    proxy_busy_buffers_size 64k;
    proxy_temp_file_write_size 64k;

    # ============================================================
    # Gzip Compression
    # ============================================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;
    gzip_min_length 256;

    # ============================================================
    # Server blocks loaded from conf.d/
    # (auto-generated from templates/ by nginx entrypoint envsubst)
    # ============================================================
    include /etc/nginx/conf.d/*.conf;
}
