{{- if .Values.firecrawl.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "librechat.fullname" . }}-firecrawl-playwright
  labels:
    {{- include "librechat.labels" . | nindent 4 }}
    app.kubernetes.io/component: firecrawl-playwright
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "librechat.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: firecrawl-playwright
{{- end }}
