# Default values for librechat.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1



global:
   # Secret containing all sensitive environment variables.
   # Generate with: kubectl create secret generic librechat-credentials-env --from-env-file=.env --dry-run=client -o yaml > secret-envs.yaml
   #
   # Required keys:
   #   CREDS_KEY              - Encryption key (openssl rand -hex 32)
   #   CREDS_IV               - Encryption IV (openssl rand -hex 16)
   #   JWT_SECRET             - JWT signing secret (openssl rand -hex 32)
   #   JWT_REFRESH_SECRET     - JWT refresh token secret (openssl rand -hex 32)
   #   MEILI_MASTER_KEY       - Meilisearch master key
   #   REDIS_PASSWORD         - Redis authentication password
   #
   # Optional keys (add as needed for your deployment):
   #   OPENAI_API_KEY         - OpenAI API key (for TTS/STT via LiteLLM)
   #   AZURE_OPENAI_API_KEY   - Azure OpenAI API key
   #   AZURE_TTS_API_KEY      - Azure Text-to-Speech API key
   #   OCR_API_KEY            - OCR service API key
   #   OPENID_CLIENT_ID       - OpenID Connect client ID
   #   OPENID_CLIENT_SECRET   - OpenID Connect client secret
   #   OPENID_SESSION_SECRET  - OpenID session secret
  librechat:
    existingSecretName: "librechat-credentials-env"
    # Used for Setting the Right Key, can be something like AZURE_API_KEY, if Azure OpenAI is used
    existingSecretApiKey: OPENAI_API_KEY
    # Optionally add extra globally accessible environment variables here. These can be referenced under ConfigEnv to make them accessible inside LibreChat
    # env:
    #  - name: API_KEY
    #    valueFrom:
    #      secretKeyRef:
    #        name: api_access
    #        key: api_key
    #  - name: CLIENT_ID
    #    valueFrom:
    #      secretKeyRef:
    #        name: credentials
    #        key: client_id

librechat:
