{{- if .Values.minio.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "librechat.fullname" . }}-minio-init
  labels:
    {{- include "librechat.labels" . | nindent 4 }}
    app.kubernetes.io/component: minio-init
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-delete-policy": before-hook-creation
    "helm.sh/hook-weight": "0"
spec:
  backoffLimit: 3
  template:
    metadata:
      labels:
        {{- include "librechat.labels" . | nindent 8 }}
        app.kubernetes.io/component: minio-init
    spec:
      restartPolicy: Never
      containers:
        - name: minio-init
          image: "{{ .Values.minio.mcImage.repository }}:{{ .Values.minio.mcImage.tag }}"
          command:
            - /bin/sh
            - -c
            - |
              mc alias set local http://{{ include "librechat.fullname" . }}-minio:9000 $MINIO_ROOT_USER $MINIO_ROOT_PASSWORD;
              until mc ready local; do echo 'Waiting for MinIO...'; sleep 2; done;
              mc mb --ignore-existing local/librechat-files;
              {{- if .Values.codeInterpreter.enabled }}
              mc mb --ignore-existing local/code-interpreter-files;
              {{- end }}
          env:
            - name: MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.librechat.existingSecretName }}
                  key: MINIO_ROOT_USER
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.librechat.existingSecretName }}
                  key: MINIO_ROOT_PASSWORD
{{- end }}
